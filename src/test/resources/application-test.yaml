spring:
  datasource:
    # Testcontainers will override these values
    url: jdbc:tc:postgresql:15:///coffee
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  
  flyway:
    enabled: true
    clean-disabled: false

# Disable security for tests (override in specific tests if needed)
security:
  jwt:
    secret: test-secret-key-for-testing-purposes-only-do-not-use-in-production-environment
    expiration: 3600000

# Disable tracing for tests
management:
  tracing:
    sampling:
      probability: 0.0

logging:
  level:
    root: INFO
    com.coffeeshop: DEBUG
    org.springframework: WARN
    org.hibernate: WARN
    org.testcontainers: INFO

app:
  inventory:
    low-stock-threshold: 5
    restock-amount: 50



